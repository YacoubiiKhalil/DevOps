apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-config
  namespace: devops
data:
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql-service.devops.svc.cluster.local:3306/springdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
---
apiVersion: v1
kind: Secret
metadata:
  name: spring-secret
  namespace: devops
type: Opaque
data:
  SPRING_DATASOURCE_USERNAME: "cm9vdA=="  # root
  SPRING_DATASOURCE_PASSWORD: "cm9vdDEyMw=="  # root123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: yacoubikha/student-app:v4
          ports:
            - containerPort: 9999
          env:
            - name: SERVER_PORT
              value: "9999"
            # AJOUTEZ CES VARIABLES CRITIQUES :
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "com.mysql.cj.jdbc.Driver"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
            - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
              value: "org.hibernate.dialect.MySQL8Dialect"
            # Désactive le cache pour éviter les problèmes
            - name: SPRING_JPA_PROPERTIES_HIBERNATE_CACHE_USE_SECOND_LEVEL_CACHE
              value: "false"
            - name: SPRING_JPA_PROPERTIES_HIBERNATE_CACHE_USE_QUERY_CACHE
              value: "false"
            # NOUVELLES VARIABLES POUR ACTUATOR :
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "health,info"
            - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
              value: "always"
          envFrom:
            - configMapRef:
                name: spring-config
            - secretRef:
                name: spring-secret
          # PROBES MODIFIÉES (délais augmentés) :
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 9999
            failureThreshold: 60
            periodSeconds: 10
            initialDelaySeconds: 40
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9999
            initialDelaySeconds: 180
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9999
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  namespace: devops
spec:
  selector:
    app: spring-app
  ports:
    - port: 9999
      targetPort: 9999
      nodePort: 30080
  type: NodePort